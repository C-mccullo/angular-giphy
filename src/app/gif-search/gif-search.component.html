<div class="gif-search">
  <form class="gif-search__form">
    <label for="gif-search-bar">Search for gifs</label>
    <input id="gif-search-bar" class="gif-search__input" #search type="text">
    <button class="gif-search__button" type="button" (click)="searchGifs(search.value)">Search</button>
  </form>
</div>
